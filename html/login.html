<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Phoenix</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
    <style>
        
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Header -->
        <div class="login-header">
            <h1>phoenix</h1>
            <p>Welcome back! Please sign in to your account.</p>
        </div>

        <!-- Body -->
        <div class="login-body">
            <!-- Alert Messages -->
            <div id="alertContainer"></div>

            <!-- Login Form -->
            <form id="loginForm">
                <div class="idInput ">
                    <input type="text" class="form-control idText" id="username" placeholder="id" required>
                   
                </div>

                <div class="">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-lock"></i>
                        </span>
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                        <span class="input-group-text password-toggle" onclick="togglePassword()">
                            <i class="bi bi-eye" id="passwordToggle"></i>
                        </span>
                    </div>
                </div>

                <div class="remember-me">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Remember me
                        </label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-login" id="loginBtn">
                    Sign In
                </button>
            </form>

            <div class="divider">
                <span>or continue with</span>
            </div>

            <div class="social-login">
                <!-- <a href="#" class="btn-social">
                    <i class="bi bi-google me-2"></i>Google
                </a>
                <a href="#" class="btn-social">
                    <i class="bi bi-github me-2"></i>GitHub
                </a> -->
                <a th:href="${location}" style="cursor: pointer;" onclick="kakaoLoginBtn()">
                    <img src="/image/kakao_login_medium_narrow.png" >
                </a>
                <a href="#" class="btn-social">
                    <i class="bi bi-github me-2"></i>GitHub ? 미정 
                </a>
            </div>
         
        </div>

        <!-- Footer -->
        <div class="login-footer">
            <p>Don't have an account? <a href="#">Sign up</a></p>
            
        </div>
    </div>

    <script>
        // Password toggle
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.getElementById('passwordToggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggle.className = 'bi bi-eye-slash';
            } else {
                passwordInput.type = 'password';
                passwordToggle.className = 'bi bi-eye';
            }
        }

        function kakaoLoginBtn() {
            window.location.href = "http://192.168.1.94:8080/api/user/getKakaoAuthUrl";
        }        

        // Show alert message
        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.innerHTML = `
                <i class="bi bi-${type === 'danger' ? 'exclamation-triangle' : 'check-circle'} me-2"></i>
                ${message}
            `;
            alertContainer.appendChild(alertDiv);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            // Validation
            if (!username || !password) {
                showAlert('Please enter both username and password.');
                return;
            }
            
            // Show loading state
            loginBtn.classList.add('btn-loading');
            loginBtn.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                // Demo login logic
                if (username === 'admin' && password === 'password') {
                    showAlert('Login successful!', 'success');
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    showAlert('Invalid username or password.');
                }
                
                loginBtn.classList.remove('btn-loading');
                loginBtn.disabled = false;
            }, 1500);
        });

        // Enter key support
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });

      document.addEventListener('DOMContentLoaded', function () {
        console.log("dddddd")
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');

    if (code) {
        // 백엔드에 code 전달 → userInfo 받아오기
        fetch(`http://192.168.1.94:8080/api/user/callback?code=${code}`)
            .then(res => res.json())
            .then(data => {
                if (data.status === 200) {
                    const userInfo = data.data;
                    console.log("카카오 로그인 성공!", userInfo);

                    // localStorage 등에 저장해도 되고
                    localStorage.setItem("user", JSON.stringify(userInfo));

                    // 알림 또는 다음 페이지 이동
                    alert(`안녕하세요, ${userInfo.nickname}님!`);
                    window.location.href = "/html/dashboard.html";
                } else {
                    alert("카카오 로그인 실패: " + data.message);
                }
            })
            .catch(err => {
                console.error("로그인 처리 중 오류:", err);
                alert("로그인 처리 중 에러 발생");
            });
    }
});


    </script>
</body>
</html>
